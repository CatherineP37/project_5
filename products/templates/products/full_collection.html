{% extends "base.html" %}
{% load static %}
{% block content %}


<h2>Full Collection</h2>
<section class="collection">
{% for product in products %}
<div class="images">
	<a href="{{ product.product_url }}">
		<img src="{{ product.image }}" alt="{{ product.name }}">
		<h2>{{ product.name }}</h2>
		<h3>{{ product.weight }}</h3>
		<h3>{{ product.price }}</h3>
	</a> 
	</div>

{% endfor %}
</section>
        
       


	
	



{% endblock %}
