{% extends "base.html" %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete your review "{{item}}"?</p>

<form method="POST" action="{% url 'delete_review' item.id %}">

    {% csrf_token %}
    {{ form.as_p }} 

    <a href="{% url 'index' %}">Cancel</a>
    <input type="submit" name="Confirm">

</form>

{% endblock %}
