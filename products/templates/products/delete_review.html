{% extends "base.html" %}
{% load static %}
{% block content %}



<form method="POST" action="{% url 'delete_review' review.id %}" style="padding:30px 2% 30px 2%;">

    {% csrf_token %}
    {{ form.as_p }} 

    <p>Are you sure you want to delete your review?</p>

    <a href="{% url 'products' %}" class="buttons">Cancel</a>
    <input type="submit" name="Confirm" class="buttons" value="Delete review">

</form>

{% endblock %}
