{% extends "base.html" %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete your review?</p>

<form method="POST" action="{% url 'delete_review' item.id %}">

    {% csrf_token %}
    {{ form.as_p }} 

    <a href="{% url 'index' %}" class="buttons">Cancel</a>
    <input type="submit" name="Confirm" class="button">

</form>

{% endblock %}
